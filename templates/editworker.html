<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{ user }} 's  Account</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid" style="background-color: rgb(255,153,52);">
    <a class="navbar-brand" href="/" style="font-size: 40px;">
      <img src="./static/images/logo.svg" alt="" width="50" height="50" class="d-inline-block align-text-top">
      WMS
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedConten">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
        </li>
        <li class="nav-item">
        </li>
      </ul>
         <span class="navbar-text">
             <img src="./static/images/user.svg" alt="" width="25" height="25" class="d-inline-block align-text-top">
           <h style="font-size: 20px;color: black">{{ user }}</h>

       </a>
    </span>
     <span class="navbar-text">
       <a class="nav-link active" aria-current="page" href="/">
           <h class="btn">Log Out</h>
       </a>
    </span>

      </div>
  </div>
</nav>
<div class="container">
    <h1>{{ statment }}</h1>
<form action = "/{{ w.id }}" method="POST">
  <div class="mb-3">
    <label for="workername" class="form-label">Worker's Name</label>
    <input type="text" class="form-control" id="workername" aria-describedby="emailHelp" placeholder="Worker's Name" name = 'worker_name' value ={{ w.name }}>
  </div>
  <div class="mb-3">
    <label for="role" class="form-label">Role</label>
    <input type="text" class="form-control" id="role" aria-describedby="emailHelp" placeholder="Role" name = 'role' value ="{{ w.role }}">
  </div>
  <div class="mb-3">
      <label for="skill" class="form-label">Skill Level(on a scale of 0-10)</label>
    <input type="number" class="form-control" id="skill" aria-describedby="emailHelp" placeholder="Skill Level" name = 'skill_level' value ="{{ w.skill_level }}">
  </div>
    <input type="hidden" name='usrname' value="{{ username }}" />
    <input type="hidden" name="uid" value = {{ w.uid }} />
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
</div>

</body>
