      <div class="container">

       <div class="center_fixed1"> <p style="font-size: 40px;font-family: 'Audiowide', sans-serif;">Tell us about the work</p></div>

         {% if statment %}
   {% if k==1 %}
   <div class="alert alert-warning alert-dismissible fade show" role="alert" style="width: 45%;margin: 30px 0px 10px 500px;">
  <strong>
        <img src="./static/images/warning.png" alt="" width="18" height="18" class="d-inline-block align-text-top">
      {{ statment }}</strong>
</div>
    {% endif %}
    {% if k==0 %}
    <div class="alert alert-success" role="alert" style="width: 45%;margin: 30px 0px 10px 500px;">
  <strong>
     <img src="./static/images/tick1.png" alt="" width="18" height="18" class="d-inline-block align-text-top">
      {{ statment }}
  </strong>
</div>
     {% endif %}
    {% endif %}
<form action = "/work" method="POST">
  <div class="center_fixed">
    <label for="workname" class="form-label">Work Description</label>
    <input type="text" class="form-control" id="workname" aria-describedby="emailHelp" placeholder="eg. Creating a website " name = 'work_name' value="{{ wn }}">
 <label for="startdate" class="form-label">Roles of the workers required</label>
  <div class="row">
  <div class="col">
    <input type="text" class="form-control" placeholder="Role 1" aria-label="Role 1" name = role1 value="{{ r1 }}">
  </div>
  <div class="col">
    <input type="number" class="form-control" placeholder="No of Workers required" aria-label="No of Workers required" name = n1 value="{{ n11 }}" >
  </div>
</div>
    <div class="row">
  <div class="col">
    <input type="text" class="form-control" placeholder="Role 2" aria-label="Role 2" name = role2 value="{{ r2 }}">
  </div>
  <div class="col">
    <input type="number" class="form-control" placeholder="No of Workers required" aria-label="No of Workers required" name = n2 value="{{ n22 }}">
  </div>
</div>
    <div class="row">
  <div class="col">
    <input type="text" class="form-control" placeholder="Role 3" aria-label="Role 3" name = role3 value="{{ r3 }}">
  </div>
  <div class="col">
    <input type="number" class="form-control" placeholder="No of Workers required" aria-label="No of Workers required" name = n3 value="{{ n33 }}">
  </div>
</div>
      </div>
    <div class="center_fixed">
        <div class="row">
            <div class="col">
    <label for="startdate" class="form-label">Start Date</label>
    <input type="date" class="form-control" id="startdate" aria-describedby="emailHelp" placeholder="Date" name = 'date' value="{{ date }}">
 </div>
    <div class="col">
    <label for="duration" class="form-label">Duration (in days)</label>
    <input type="number" class="form-control" id="duration" aria-describedby="emailHelp" placeholder="Duration" name = 'duration' value="{{ dur }}">
        </div>
            <div class="col">
             <label for="duration" class="form-label">Priority</label>
         <select class="form-select" aria-label="Default select example" name = 'priority' value="{{ prior }}">
          <option selected>Priority</option>
          <option value="1">HIGH</option>
          <option value="2">MEDIUM</option>
          <option value="3">LOW</option>
</select>
                  </div>
            </div>

  <button type="submit" class="btn btn-secondary" style="margin-top: 10px;">Submit</button>
  </div>
    <input type="hidden" name='usrname' value="{{ username }}" />
    <input type="hidden" name='uid' value="{{ uid }}" />

</form>

</div>
