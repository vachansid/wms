<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <style>
      .center_fixed {
       margin: 0 auto;
       width: 40%;
      }
      .btn {
          border-style: solid;
          border-color: black;
          border-width: 3px;
          border-radius: 15px;
          background-color: black;
          color: rgb(255,153,52);
      }
      button.btn:hover{
          background-color: rgb(255,153,52);
          border-style: solid;
          border-width: 3px;
          border-color: black;
          color: rgb(0,0,0);

      }
    </style>
    <title>SignUp Page</title>
  </head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" >
   <div class="container-fluid" style="background-color: rgb(255,153,52);">
    <a class="navbar-brand" href="/" style="font-size: 40px;">
      <img src="./static/images/logo.svg" alt="" width="50" height="50" class="d-inline-block align-text-top">
      WMS
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedConten">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
        </li>
        <li class="nav-item">
        </li>
      </ul>
      </div>
  </div>
</nav>

<div class = "container">
  <br/>
 <div >
    <p style="font-size: 50px;font-family: 'Audiowide', sans-serif;margin: 30px 50px 10px 250px;">Create your WMS account</p>
  </div>
  <br/>
  {% if k == 1 %}
  <div class="alert alert-success" role="alert">
  <strong>Please click
  <a href="/login" class="link-primary">here</a>
    to login
  </strong>
</div>
  {% elif k == 0 %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{ statment }}</strong>
</div>
  {% endif %}
<form action = "/signup" method="POST">
  <div class="center_fixed">
    <label for="companyname" class="form-label">Company Name</label>
    <input type="text" class="form-control" id="companyname" aria-describedby="emailHelp" placeholder="Company Name" name = company_name value ={{ comp }}>
  </div>
  <div class="center_fixed">
    <label for="Email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Email" name = "e_mail" value ={{ email }}>
  </div>
  <div class="center_fixed">
    <label for="username" class="form-label">User Name</label>
    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="UserName" name = "user_name" value ={{ user_name }}>
  </div>
  <div class="center_fixed">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "password" value = {{ pwd }} >
     <br/>
  <button type="submit" class="btn">Sign Up</button>
  </div>

</form>
</div>

</body>
</html>
